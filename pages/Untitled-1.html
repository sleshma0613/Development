<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA TEAM</title>
    <style>
        body {
            text-align: center;
            background: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .title {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 60px;
            letter-spacing: 3px;
            text-transform: uppercase;
            
        }
        .slider {
            display: flex;
            align-items: center;
            gap: 40px;
        }
        .image-container {
            position: relative;
            width: 240px;
            height: 245px;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        img.active {
            opacity: 1;
        }
        .buttons button {
            padding: 12px 18px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            font-size: 24px;
            transition: background 0.3s;
        }
        .buttons button:hover {
            background: #555;
        }
        .team-name {
            margin-top: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .abt-us {
            margin-top: 20px;
            cursor: pointer;
            color: lightblue;
            text-decoration: underline;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">NOVA TEAM</div>
        <div class="slider">
            <div class="buttons">
                <button onclick="changeSlide(-1)">&#9665;</button>
            </div>
            <div class="image-container">
                <img id="image1" class="active" src="/images/photo/adwaita.jpeg" alt="ADWAITA JOSHI">
                <img id="image2" src="/images/photo/pp.jpg" alt="SLESHMA MAHARJAN">
                <img id="image3" src="/images/photo/reason.jpg" alt="REASON POKHREL ">
                <img id="image4" src="/images/photo/KRISHA.jpg" alt="KRISHA POUDEL">
                <img id="image5" src="/images/photo/ARYAN.jpg" alt="ARYAN PANDEY">
            </div>
            <div class="buttons">
                <button onclick="changeSlide(1)">&#9655;</button>
            </div>
        </div>
        <div class="team-name" id="teamName">ADWAITA JOSHI</div>
        <div class="abt-us" >To preview CV of our team members</div>
    </div>
    
    <script>
        let index = 1;

        function changeSlide(step) {
            let images = document.querySelectorAll(".image-container img");
            let currentName = document.getElementById("teamName");
            
            images.forEach(img => img.classList.remove("active"));
            
            index = index + step;
            if (index < 1) index = images.length;
            if (index > images.length) index = 1;
            
            let newImage = document.getElementById("image" + index);
            newImage.classList.add("active");
            currentName.innerText = newImage.alt;
        }

        function goToAboutUs() {
            window.location.href = "about-us.html";
        }
    </script>
</body>
</html>
